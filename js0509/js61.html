<body>
    <!-- 運用函式參數+其餘參數 -->
    <!-- 撰寫一個可以將參數合計的函式 -->

    <script>
        //<!-- 建立函式 -->
        function add(...nums) {
            // console.log(n1, n2);
            let tot =0;
            // console.log('沒有進入迴圈的合計=>' + tot);
            for (i = 0 ; i < nums.length; i++) {
                tot = tot + nums[i];
            }
            // console.log('有進入迴圈的合計=>' + tot);
            console.log('合計='+tot);
        }
        //<!-- 呼叫函式 -->
        add();
        add(10);
        add(3, 4);   //7
        add(1, 2, 3, 4); //10
        add(9, 8, 7, 6, 5,);//35
        add(10,9, 8, 7, 6, 5,);//45


    </script>

</body>

</html>
