<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 其餘參數的使用 -->
    <script>
        // 建立一個函式(帶有其餘參數)
        function demo(a,b,...deta){
            console.log(a,b);
            console.log(deta);
        }
        // 呼叫函式
        demo(5,4,3,2,1);
    </script>
</body>
</html>
