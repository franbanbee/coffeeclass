<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(parseInt("3.14"));  //保留整數，去除小數
        console.log(Number("3.14"));    //保留原有的數字
        let a=123;
        console.log(a);
        console.log(typeof a);
        a=String(a);    //數值轉字串
        console.log(a);
        console.log(typeof a)
    </script>
</body>
</html>
