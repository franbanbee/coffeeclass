        //運算
        let n1 = Number (prompt('請輸入第一個數字', ''))
        let n2 = Number (prompt('請輸入第二個數字', ''))
        let ope =prompt('請輸入運算符號(+,-,*,/)', '')
        if (ope == '+') {
            // add(n1, n2);
