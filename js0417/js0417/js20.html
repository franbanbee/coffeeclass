        //單一參數的函式
        function show(msg) {

        show("你好");
        show("aloha");

        //建立兩個參數的函式
        function show(msg, err) {
            console.log('msg'+msg);
            console.log('err'+err);

            if (err == 1) {
                console.log("結果"+"msg" + ",帳號錯誤");
            } else if (err == 2) {
                console.log("結果"+"msg" + ",密碼錯誤");
            } else if (err == 3) {
                console.log("結果"+"msg" + ",帳號密碼錯誤");
            }
        }
        show("登入作業", 2);
        show('',1);
