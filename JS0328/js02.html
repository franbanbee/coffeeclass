<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 變數:可存放資料，可以自行命名的空間
        // 宣告變數
        // let 變數名稱
        // 變數名稱字首不可為數字
        let a;
        let b1;
        let 變數1;  //可以中文命名，不建議

        // 使用變數
        console.log(a); //結果:空值undefined(因為沒有給值)

        // 給值(用一個=)
        a=5;
        console.log(a);

        // 宣告的同時給值
        let b="Hi";
        console.log(b);
        b=123;
        console.log(b);
    </script>
</body>
</html>
