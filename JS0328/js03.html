<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 常數(constant):不能夠變動資料的變數
        // const 變數名稱=資料;
        // 常數一開始就要給值
        // 執行中不能改變常數值，否則會錯誤
        const a=5;
        console.log(a);
    </script>
</body>
</html>
