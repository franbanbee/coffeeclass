        // 先用1-10固定值寫程式 確定正確 再改成任意值 
        // 用max代替最大值
        function add(max) {
            let s = 0;
            for (i = 1; i <= max; i++) {
                s = s + i;
            }
            return s;
        }
        // 可以任意輸入
        let inputNum = Number(prompt('請輸入任意值', ''))
        let ans1 = add(inputNum);
