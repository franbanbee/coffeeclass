<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見變形效果</title>
    <style>
        #demo1{
            width: 300px;
            height: 300px;
            background-color: #999;
            transition: all .3s;
        }
        #demo1:hover{
            /* 要同時發生寫在同一行 */
            transform: scale(.5,.5)rotate(30deg)translate(50px,0);
        }
    </style>
</head>
<body>
    <!-- 常見變形效果 -->
    <!-- 移動transform: translate(x,y); -->
    <!-- 縮放transform: scale(x,y); -->
    <!-- 旋轉transform: rotate(數字deg); 中間不用空白 -->
    <div id="demo1">

    </div>
</body>
</html>
