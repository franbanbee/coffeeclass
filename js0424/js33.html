<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片縮放效果</title>
    <style>
        .box1 {
            width: 200px;
            height: 180px;
            display: block;
            overflow: hidden;
        }

        .box1 img {
            width: 100%;
            /* 滑動速度 */
            transition: all 0.3s;
            border-radius: 10px;
        }

        .imgScale {
            /* 轉場 */
            transform: scale(1.5);

        }
    </style>
    <script src="./jquery/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            //動態增加類別(addClass)
            $('.box1').hover(function () {
                $('.box1').addClass('imgScale')
            },function(){
                $('.box1').removeClass('imgScale')
            });
        });
    </script>
</head>

<body>
    <!-- 圖片縮放效果 -->
    <h1>圖片縮放效果</h1>
    <hr>
    <a href="#" class="box1">
        <img src="./jquery/images/5.jpg" alt="">
    </a>
</body>

</html>
