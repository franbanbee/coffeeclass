<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋轉木馬carousels</title>
    <script src="./jquery/js/jquery-1.11.3.min.js"></script>
    <script src="./jquery/js/jquery.jcarousellite.min.js"></script>
    <script>
        $(function () {
            $("#carousel").jCarouselLite({
                auto: 1000,//多久轉動一次
                scroll: 1,//每次轉動幾張
                visible: 3,//每次看到的張數
                speed: 1000,//轉動速度
            });

        });
    </script>
    <style>
        /* padding+margin可以有框框的樣式 */
        #carousel{
            background-color: #666;
            padding: 5px;
        }
        #carousel img{
            /* 圖片尺寸要設定 */
            width: 150px;
            height: 120px;
            /* 取消圖片下方多餘的空白,可使用垂直對齊靠上或靠下 */
            vertical-align: top; 
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- 旋轉木馬 可一次多張  輪播一次一張-->
    <div id="carousel">
        <ul>
            <li><img src="./jquery/images/1.jpg" alt="" title="盛夏"></li>
            <li><img src="./jquery/images/2.jpg" alt="" title="盛夏"></li>
            <li><img src="./jquery/images/3.jpg" alt="" title="盛夏"></li>
            <li><img src="./jquery/images/4.jpg" alt="" title="盛夏"></li>
            <li><img src="./jquery/images/5.jpg" alt="" title="盛夏"></li>
        </ul>
    </div>

</body>

</html>
